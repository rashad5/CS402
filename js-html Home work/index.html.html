
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <section class="form">
        <h1>Registration Form</h1>
      <div class="container">
        <form id="registrationForm">
          <div class="input-wrapper">
            <label for="fname">Ad</label>
            <input type="text" name="fname" id="fname" required minlength="3"/>
          </div>
          <div class="input-wrapper">
            <label for="lname">Soyad:</label>
            <input type="text" name="lname" id="lname" required minlength="3"/>
          </div>
          <div class="input-wrapper">
            <label for="age">Yaş:</label>
            <input type="number" name="age" id="age" required min="18" />
          </div>
          <div class="input-wrapper">
            <label for="password">Şifre:</label>
            <input type="password" name="password" id="password" required/>
          </div>
          <div class="input-wrapper">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required/>
          </div>
          <div class="input-wrapper">
            <label for="gender">cins:</label>
            <select name="gender" id="gender">
                <option value="male">Kişi</option>
                <option value="female">Qadın</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="hobbies">Hobbiler:</label>
            <textarea
              name="hobbies"
              id="hobbies"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="input-wrapper">
            <input type="submit" value="Qeydiyyat">
            <input type="button" value="Clean" id="Temizle">
          </div>
        </form>
      </div>
    </section>

    <script src="app.js.js"></script>
  </body>
</html>
